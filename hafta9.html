<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duyuru Penceresi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Duyuru penceresi stili */
    .notification {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      opacity: 0; /* BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmez */
      visibility: hidden; /* GÃ¶rÃ¼nmezlik */
      transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
    }

    /* AÃ§Ä±lma animasyonu */
    .notification.show {
      opacity: 1;
      visibility: visible;
    }

    /* Kapanma animasyonu */
    .notification.hide {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- Duyuru penceresi -->
  <div class="notification" id="notification">
    Bu bir duyuru penceresidir! ðŸŽ‰
  </div>

  <script>
    // Duyuru penceresini gÃ¶ster
    const notification = document.getElementById('notification');

    // Pencereyi aÃ§
    function showNotification() {
      notification.classList.add('show'); // AÃ§Ä±lma efekti

      // 5 saniye sonra kapat
      setTimeout(() => {
        notification.classList.remove('show'); // GÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ kaldÄ±r
        notification.classList.add('hide'); // Kapanma efekti
      }, 5000);
    }

    // Sayfa yÃ¼klendikten sonra duyuruyu gÃ¶ster
    window.onload = showNotification;
  </script>
</body>
</html>

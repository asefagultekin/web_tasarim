<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridle yaptıklarımız</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "A A A"
                "B C D"
                "E E F"
                "G G G";
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 150px 100px 100px; 
            grid-gap: 10px;
            width: 600px;
            max-width: 90vw;
        }

        .grid-container > div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .grid-container > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Renk Ayarları */
        .A { grid-area: A; background-color: #1E3A8A; }
        .B { grid-area: B; background-color: #F97316; }
        .C { grid-area: C; background-color: #10B981; }
        .D { grid-area: D; background-color: #EF4444; }
        .E { grid-area: E; background-color: #F59E0B; color: black; }
        .F { grid-area: F; background-color: #8B5CF6; }
        .G { grid-area: G; background-color: #22C55E; }
    </style>
</head>
<body>
    <div>
        <h2>Gridle yaptıklarımız</h2>
        <div class="grid-container">
            <div class="A">A</div>
            <div class="B">B</div>
            <div class="C">C</div>
            <div class="D">D</div>
            <div class="E">E</div>
            <div class="F">F</div>
            <div class="G">G</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programcılığı Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4c3d7; /* Pembe arka plan */
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #d5006d; /* Başlık rengi */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e91e63; /* Pembe kenar rengi */
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d5006d; /* Buton rengi */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c51162; /* Buton hover rengi */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Web Programcılığı Testi</h2>
    <form id="testForm">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Yaşınız:</label>
        <input type="number" id="age" name="age" min="1" max="100" required>

        <label for="favoriteLanguage">Favori Programlama Diliniz:</label>
        <select id="favoriteLanguage" name="favoriteLanguage" required>
            <option value="" disabled selected>Dilinizi seçin</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>

        <label for="projects">Yaptığınız projelerin türleri:</label>
        <input type="checkbox" id="web" name="projects" value="Web Geliştirme">
        <label for="web">Web Geliştirme</label>
        <input type="checkbox" id="mobile" name="projects" value="Mobil Uygulama">
        <label for="mobile">Mobil Uygulama</label>
        <input type="checkbox" id="game" name="projects" value="Oyun Geliştirme">
        <label for="game">Oyun Geliştirme</label>

        <label for="experience">Deneyiminiz:</label>
        <textarea id="experience" name="experience" rows="4" placeholder="Deneyimlerinizi buraya yazın..." required></textarea>

        <label for="rating">Testi nasıl değerlendirirsiniz (1-5):</label>
        <input type="range" id="rating" name="rating" min="1" max="5" value="3">

        <label for="newsletter">Bülten almak ister misiniz?</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Evet</label>

        <button type="submit">Gönder</button>
    </form>
</div>

<script>
    document.getElementById('testForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Form başarıyla gönderildi!');
    });
</script>

</body>
</html>

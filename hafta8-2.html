
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Arka Plan ve Resimler</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.5s;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin-top: 20px;
        }
        .image-container img {
            width: 150px; 
            height: 150px; 
            object-fit: cover;
            border: 2px solid black;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.1); 
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        
        const backgroundColors = ["#FF5733", "#33FF57", "#3357FF", "#FFFF33", "#FF33FF", "#33FFFF", "#FFA533", "#A533FF", "#33FFA5", "#A5FF33"];
        const imagePaths = [
            "image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg",
            "image6.jpg", "image7.jpg", "image8.jpg", "image9.jpg", "image10.jpg"
        ];

       
        function setRandomBackgroundColor() {
            const randomBgColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
            document.body.style.backgroundColor = randomBgColor;
        }

       
        function createImageContainer() {
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            imageContainer.id = 'imageContainer';
            document.body.appendChild(imageContainer);

            
            for (let i = 0; i < 3; i++) {
                const randomImage = imagePaths[Math.floor(Math.random() * imagePaths.length)];
                const imgElement = document.createElement('img');
                imgElement.src = randomImage;
                imgElement.alt = 'Random Image';
                imageContainer.appendChild(imgElement);
            }
        }

        
        function createToggleButton() {
            const button = document.createElement('button');
            button.textContent = 'Resimleri GÃ¶ster/Gizle';
            button.onclick = function () {
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.style.display = imageContainer.style.display === 'none' ? 'flex' : 'none';
            };
            document.body.appendChild(button);
        }

        
        window.onload = function () {
            setRandomBackgroundColor();
            createImageContainer();
            createToggleButton();
        };
    </script>
</body>
</html>

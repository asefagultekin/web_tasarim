<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik ve Giriş Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: pink;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 63, 52, 0);
            width: 300px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .tab {
            cursor: pointer;
            padding: 10px;
            border: none;
            background: none;
            font-weight: bold;
        }
        .active {
            color: #28a745;
            border-bottom: 2px solid #28a745;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="tabs">
        <button class="tab active" onclick="showForm('signup')">Kullanıcı Kaydı</button>
        <button class="tab" onclick="showForm('login')">Kullanıcı Girişi</button>
    </div>
    
    <form id="signupForm" class="form-group">
        <div class="form-group">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Şifreyi Onayla:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Üye Ol</button>
    </form>

    <form id="loginForm" class="form-group hidden">
        <div class="form-group">
            <label for="loginEmail">E-posta:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Şifre:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <button type="submit">Giriş Yap</button>
    </form>

    <div class="links">
        <a href="#" class="forgot-password">Şifremi Unuttum?</a>
    </div>
</div>

<script>
    function showForm(formType) {
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const tabs = document.querySelectorAll('.tab');

        if (formType === 'signup') {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            tabs[0].classList.add('active');
            tabs[1].classList.remove('active');
        } else {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            tabs[0].classList.remove('active');
            tabs[1].classList.add('active');
        }
    }

    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Kayıt başarılı!');
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Giriş başarılı!');
    });
</script>

</body>
</html>

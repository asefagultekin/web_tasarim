<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daireler</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="circleCanvas"></canvas>
  <script>
    const canvas = document.getElementById('circleCanvas');
    const ctx = canvas.getContext('2d');

    const canvasWidth = 400;
    const canvasHeight = 400; 
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const circleRadius = 20; 
    const padding = 10; 
    const startX = padding; 
    const startY = padding; 
    const colors = [
      '#00eaff',
      '#33ffcc',
      '#66ff99', 
      '#99ff66',
      '#ccff33', 
      '#eeff00', 
    ];

    for (let row = 0; row < 6; row++) { // 6 satır
      for (let col = 0; col < 6; col++) { // Her satırda 6 sütun
        const x = startX + col * (circleRadius * 2 + padding); // X konumu
        const y = startY + row * (circleRadius * 2 + padding); // Y konumu

        ctx.strokeStyle = colors[row];
        ctx.lineWidth = 3;

        ctx.beginPath();
        ctx.arc(x, y, circleRadius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesişen Daireler</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.7; /* Yarı saydamlık */
        }
        .circle1 {
            background-color: rgba(255, 99, 71, 0.7); /* Domates */
            top: 40%;
            left: 35%;
            transform: translate(-50%, -50%);
        }
        .circle2 {
            background-color: rgba(30, 144, 255, 0.7); /* Dodger Blue */
            top: 40%;
            left: 65%;
            transform: translate(-50%, -50%);
        }
        .circle3 {
            background-color: rgba(255, 215, 0, 0.7); /* Altın */
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

</body>
</html>
